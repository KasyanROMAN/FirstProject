{% extends "main/base.html" %}

{% block title %}
<h1>Додати</h1>
{% endblock %}

{% block content %}
    <div class='features'>
        
        <h1>Додати новини</h1>
        <form method='post' >
            {% csrf_token %}

            {{form.title}}
            <br>
            {{form.anons}}
            <br>
            {{form.full_text}}
            <br>
            {{form.date}}
          <span>{{error}}</span>
            <button class='btn btn-success' type='submit'> Додати</button>
            

        </form>
    </div>
{% endblock %}
